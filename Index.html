<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cannabis Planet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8fff8;
      margin: 0;
      padding: 0;
      color: #004d00;
    }
    header {
      background-color: #c4f4c4;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 150px;
    }
    nav {
      background-color: #ffffcc;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    nav a {
      text-decoration: none;
      color: #006600;
      font-weight: bold;
    }
    main {
      padding: 20px;
    }
    .oferty {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .oferta {
      border: 2px solid #aaffaa;
      padding: 10px;
      width: 200px;
      background-color: #ffffff;
    }
    .chat-box {
      border: 2px dashed #ffcc00;
      padding: 10px;
      margin-top: 20px;
    }
    footer {
      background-color: #e6ffe6;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
    .kontakt-img {
      max-width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <!-- Tu wstawiasz swoje logo (plik np. logo.png w tym samym folderze) -->
    <img src="logo.png" alt="Cannabis Planet logo" />
    <h1>Cannabis Planet</h1>
  </header>
  <nav>
    <a href="#oferty">Oferty</a>
    <a href="#kontakt">Kontakt</a>
    <a href="#czat">Czat</a>
  </nav>
  <main>
    <section id="oferty">
      <h2>Nasze Oferty</h2>
      <div class="oferty">
        <div class="oferta">Zdjęcie 1</div>
        <div class="oferta">Zdjęcie 2</div>
        <div class="oferta">Zdjęcie 3</div>
      </div>
    </section>

    <section id="kontakt">
      <h2>Kontakt</h2>
      <form>
        <label>Imię:<br><input type="text" name="name" /></label><br><br>
        <label>Email:<br><input type="email" name="email" /></label><br><br>
        <label>Wiadomość:<br><textarea name="message"></textarea></label><br><br>
        <button type="submit">Wyślij</button>
      </form>
      <!-- Tu wstaw poniższe zdjęcie (np. jako file-C1r5fTTdrzuBaVNN3Bwrsm.png w tym samym folderze) -->
      <img class="kontakt-img" src="file-C1r5fTTdrzuBaVNN3Bwrsm.png" alt="grafika kontaktowa">
    </section>

    <section id="czat">
      <h2>Mini Czat (Tylko dla zalogowanych)</h2>
      <div class="chat-box">
        <p>Zaloguj się, aby zobaczyć czat.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Cannabis Planet</p>
  </footer>
</body>
</html>
